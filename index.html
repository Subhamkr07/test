<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        /* Custom styles for the search form */
        .search-form-container {
            clear: both;
            border-bottom: 1px dotted #4a5568; /* Darker dotted border */
            padding: 10px;
            text-align: left;
            margin-bottom: 20px;
        }
        .search-input {
            width: 70%;
            padding: 10px;
            border-radius: 8px; /* Rounded corners */
            border: 1px solid #4a5568;
            background-color: #2d3748; /* Darker input background */
            color: #e2e8f0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6); /* Inner shadow */
        }
        .search-button {
            padding: 10px 15px;
            border-radius: 8px; /* Rounded corners */
            background-color: #63b3ed; /* Blue button */
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4); /* Button shadow */
        }
        .search-button:hover {
            background-color: #4299e1; /* Darker blue on hover */
        }
        .movie-card {
            background-color: #2d3748;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .movie-image {
            width: 100%;
            height: 250px; /* Fixed height for consistency */
            object-fit: cover;
        }
        .movie-title {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .movie-description {
            font-size: 0.9rem;
            color: #a0aec0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gray-800 p-6 shadow-lg rounded-b-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-bold text-blue-400">Movie Hub</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-lg text-gray-300 hover:text-blue-300 transition duration-300">Home</a></li>
                    <li><a href="#" class="text-lg text-gray-300 hover:text-blue-300 transition duration-300">Movies</a></li>
                    <li><a href="#" class="text-lg text-gray-300 hover:text-blue-300 transition duration-300">TV Shows</a></li>
                    <li><a href="#" class="text-lg text-gray-300 hover:text-blue-300 transition duration-300">Genres</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-8 flex-grow">
        <section class="mb-12">
            <h2 class="text-3xl font-semibold mb-6 text-center text-blue-300">Search and Play Movies</h2>
            <div class="flex justify-center">
                <form id="movieSearchForm" action="https://player4u.xyz/embed" method="GET" class="search-form-container w-full max-w-2xl rounded-lg">
                    <input name="key" id="movieSearchInput" type="search" placeholder="Search and play movie..." required="" class="search-input mr-2">
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>
        </section>

        <section>
            <h2 class="text-3xl font-semibold mb-6 text-blue-300">Featured Movies</h2>
            <div id="featuredMovies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Movie cards will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 p-6 text-center text-gray-400 rounded-t-xl mt-8">
        <p>&copy; 2025 Movie Hub. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle the form submission and dynamic content
        document.addEventListener('DOMContentLoaded', () => {
            const movieSearchForm = document.getElementById('movieSearchForm');
            const movieSearchInput = document.getElementById('movieSearchInput');
            const featuredMoviesContainer = document.getElementById('featuredMovies');

            // Handle form submission to ensure 'xx' is replaced
            movieSearchForm.addEventListener('submit', (event) => {
                // The 'name="key"' attribute on the input already handles sending the value
                // to 'player4u.xyz/embed?key=MOVIE_NAME'.
                // No explicit JavaScript modification of the action URL is needed here,
                // as the browser handles the form submission correctly.
                console.log('Searching for:', movieSearchInput.value);
            });

            // Dummy data for featured movies
            const movies = [
                {
                    title: "The Great Adventure",
                    description: "An epic journey through mystical lands.",
                    imageUrl: "https://placehold.co/400x250/334155/cbd5e1?text=Movie+1"
                },
                {
                    title: "City of Shadows",
                    description: "A detective's quest in a neon-lit metropolis.",
                    imageUrl: "https://placehold.co/400x250/334155/cbd5e1?text=Movie+2"
                },
                {
                    title: "Starfall",
                    description: "Humanity's last hope against an alien invasion.",
                    imageUrl: "https://placehold.co/400x250/334155/cbd5e1?text=Movie+3"
                },
                {
                    title: "Whispers in the Wind",
                    description: "A heartwarming tale of friendship and discovery.",
                    imageUrl: "https://placehold.co/400x250/334155/cbd5e1?text=Movie+4"
                },
                {
                    title: "The Ancient Scroll",
                    description: "Unraveling an ancient mystery that could change the world.",
                    imageUrl: "https://placehold.co/400x250/334155/cbd5e1?text=Movie+5"
                },
                {
                    title: "Future's Edge",
                    description: "A thrilling ride into a dystopian future.",
                    imageUrl: "https://placehold.co/400x250/334155/cbd5e1?text=Movie+6"
                }
            ];

            // Function to render movie cards
            function renderMovies() {
                featuredMoviesContainer.innerHTML = ''; // Clear existing content
                movies.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    movieCard.innerHTML = `
                        <img src="${movie.imageUrl}" alt="${movie.title}" class="movie-image rounded-t-lg">
                        <div class="p-4">
                            <h3 class="movie-title">${movie.title}</h3>
                            <p class="movie-description">${movie.description}</p>
                        </div>
                    `;
                    featuredMoviesContainer.appendChild(movieCard);
                });
            }

            // Initial render of movies
            renderMovies();
        });
    </script>
</body>
</html>
